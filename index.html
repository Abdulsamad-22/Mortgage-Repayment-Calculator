<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <h1>
        Mortgage Calculator
      </h1>

      <span>
        Clear All
      </span>
    </header>

    <form class="form" for="mortgage">
      <div class="amount-input-container">
        <label class="field-labels">
          Mortgage Amount
        </label>
  
        <span></span><input class="mortgage-amount" type="number">
      </div>

      <div class="term-rate-containers">
        <div class="containers">
          <label class="field-labels">
            Mortgage Term
          </label>

          <input class="term-input" type="number"><span></span>
        </div>

        <div class="containers">
          <label class="field-labels">
            Interest Rate
          </label>

          <input class="interest-input" type="number">
        </div>
      </div>

      <div class="mortgageType-container">
        <label class="field-labels">
          Mortgage Type
        </label>

        <div class="mortgage-types">
          <div class="type-container">
            <label class="test-holder">
             <input class="js-radio radio" type="radio" name="query" value="">
            </label>
            Repayment
          </div>
  
          <div class="type-container">
            <label class="test-holder">
              <input class="js-radio radio" type="radio" name="query" value="">
            </label>
            Interest Only
          </div>
        </div>
      </div>

      <button class="calculate-button">
        <img class="calculator-icon" src="assets/images/icon-calculator.svg" alt="calculator icon">
        Calculate Repayments
      </button>
    </form>

    <section class="results-section">
      <div class="noResult-image-container">
        <img class="empty-state" src="assets/images/illustration-empty.svg" alt="empty illustraion">
      </div>

      <h2>
        Results shown here
      </h2>

      <p>
        Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
        your monthly repayments would be.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
