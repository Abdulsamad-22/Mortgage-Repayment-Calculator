<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="calculator-platform">
    <section class="form-section">
      <header>
        <h1 class="title">
          Mortgage Calculator
        </h1>
  
        <a href="#" class="clear-all">Clear All</a>
      </header>

        <div class="form-group">
          <label class="field-labels" for="mortgage-amount">Mortgage Amount</label>
          <div class="input-container">
              <span class="currency-symbol">¬£</span>
              <input type="number" class="mortgage-amount" name="mortgage-amount">
          </div>
      </div>
  
        <div class="term-rate-containers">
          <div class="term-container">
            <label class="field-labels">
              Mortgage Term
            </label>

            <div class="input-container">
              <input class="term-input" type="number" name="mortgage-term">
              <span class="suffix">years</span>
          </div>
  
            <!--<input class="term-input" type="number">-->
          </div>
  
          <div class="rate-container">
            <label class="field-labels">
              Interest Rate
            </label>

            <div class="input-container">
              <input class="interest-input" type="number" name="interet-rate">
              <span class="suffix">%</span>
            </div>
          </div>
        </div>
  
        <fieldset class="mortgageType-container">
          <legend class="field-labels">
            Mortgage Type
          </legend>
  
          <div class="mortgage-types">
            <div class="type-container">
              <label class="test-holder">
               <input class="js-radio radio" type="radio" name="query" value="">
              </label>
              Repayment
            </div>
    
            <div class="type-container">
              <label class="test-holder">
                <input class="js-radio radio" type="radio" name="query" value="">
              </label>
              Interest Only
            </div>
          </div>
        </fieldset>
  
        <button class="calculate-button">
          <img class="calculator-icon" src="assets/images/icon-calculator.svg" alt="calculator icon">
          Calculate Repayments
        </button>
      </form>
    </section>

    <section class="results-section">
      <div class="noResult-image-container">
        <img class="empty-state" src="assets/images/illustration-empty.svg" alt="empty illustraion">
      </div>

      <div class="no-result-text">
        <h2>
          Results shown here
        </h2>
  
        <p class="desc">
          Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
          your monthly repayments would be.
        </p>
      </div>
    </section>
    <div class="results-container2"></div>
  </main>
  
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulsamad</a>.
  </div>
  -->
  <script src="script.js"></script>
</body>
</html>
